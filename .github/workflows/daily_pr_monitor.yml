on:
  schedule:
    - cron: '0 1 * * *'  # UTCæ—¶é—´æ¯å¤©1ç‚¹ = åŒ—äº¬æ—¶é—´æ¯å¤©9ç‚¹
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
