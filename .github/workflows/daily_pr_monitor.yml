jobs:
  update-pr-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil
        
    - name: Run PR data collection
      env:
        GITCODE_ACCESS_TOKEN: ${{ secrets.GITCODE_ACCESS_TOKEN }}
        OUTPUT_DIR: ${{ github.workspace }}
      run: |
        # æ‰§è¡Œæ•°æ®æ”¶é›†
        python monitor.py
        
    - name: Generate dashboard
      run: |
        python pr_dashboard.py
        
    - name: Verify dashboard
      run: |
        python verify_dashboard.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add triton_ascend_prs_analysis.json triton_pr_dashboard.html
        git commit -m "ğŸ¤– Auto-update PR dashboard data - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push